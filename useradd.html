<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Add</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box
    }
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #2f363e;
    }
    
    .input {
        display: block;
        margin: 10px;
        width: 300px;
        height: 30px;
    }
    
    .btn {
        width: 300px;
        margin: 10px;
        height: 30px;
    }
</style>

<body>
    <div class="main">
        <div class="form">
            <form action="/useradd.do">
                <input class="input" placeholder="Enter Username" type="text" name="uname" required>
                <input class="input" placeholder="Enter Email" type="email" name="uemail" required>
                <input class="btn" type="submit" value="Add">
            </form>
        </div>
    </div>
</body>

</html>
